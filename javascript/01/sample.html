<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>

        <p id="demo">JavaScript can change HTML content.</p>

        <button type="button" onclick="scrivi()">Click Me!</button>
        <script>
            function scrivi() {
                document.getElementById("demo").innerHTML = random_string();
            }

            function random_string() {
                phrase = [];
                for (let i = 0; i < 16; i++) {
                    let value = Math.trunc(Math.random() * 128);
                    let c = String.fromCharCode(value);
                    phrase.push(c);
                    phrase = phrase.join("");
                    console.log(phrase);
                    return phrase;
                }
            }
        </script>
    </body>
</html>
